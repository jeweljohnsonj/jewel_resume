        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: IISER-TVM, India
        caption: May 2018 - Dec 2018
        quote: >
          Morphometric analysis on Asian Bees
        description: | # this will include new lines to allow paragraphs
            For this project, I managed and stored around 100 different species of insect specimens and performed basic morphometric measurements on them using the [ImageJ](https://imagej.nih.gov/ij/features.html) software.
      - layout: left
        title: Summer Internship
        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: IISER-TVM, India
        caption: May 2018 - Dec 2018
        quote: >
          Investigating the role of phenylalanine in the Asian Honeybee (Apis cerana)
        description: | # this will include new lines to allow paragraphs
            It is known that honeybees rely on pollen as their primary source of protein and we also know that flowers primarily pollinated by honeybees contain a cocktail of amino acids in its nectar. In this project I investigated the role of phenylalanine, an essential amino acid for honeybees in terms of learning in the Asian Honeybee (*Apis cerana*).

            During this project I performed classical conditioning experiments and did data analysis using R.
      - layout: left
        title: Summer Internship
        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: IISER-TVM, India
        caption: May 2017 - June 2017
        quote: >
          Visual associative learning and olfactory preferences of the Greater Banded Hornet (Vespa tropica)
        description: | # this will include new lines to allow paragraphs
            The Greater Banded Hornet (*Vespa tropica*) is a hymenopteran predator who is declared as an invasive species by many countries in Europe. They are also generalists who employ a wide variety of foraging strategies which makes them excellent model organisms to study cognition and vision.

            In this study, I performed classical conditioning experiments to study colour and shape learning abilities in *V. tropica*. Later I checked their olfactory preferences by performing a dual choice experiment. The data from the experiments were analyzed using R. I also received first-hand experience in writing the manuscript of this study which was later published in [2021](https://doi.org/10.1007/s00040-021-00820-w). The study also garnered media attention from [The Wire Science](https://science.thewire.in/the-sciences/greater-banded-hornets-vespa-tropica-miriam-lehrer-hema-somanathan/).

